<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>Чат - Вход/Регистрация</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/static/styles.css" type="text/css"/>
  </head>
  <body>
    <div id="auth">
      <h2 id="auth-title">Вход</h2>
      <form id="auth-form" autocomplete="off">
        <input id="auth-user" autocomplete="username" placeholder="Имя пользователя" />
        <input
          id="auth-pass"
          autocomplete="current-password"
          type="password"
          placeholder="Пароль"
        />
        <input id="room-input" placeholder="Название комнаты (по умолчанию: general)" />
        <button id="auth-submit">Войти</button>
      </form>
      <button id="auth-toggle">Нет аккаунта? Зарегистрироваться</button>
      <div id="auth-status"></div>
    </div>

    <div id="chat" style="display: none">
      <div id="msgs"></div>
      <form id="sendbox" autocomplete="off">
        <input id="input" placeholder="Введите сообщение..." />
        <button type="submit">Отправить</button>
      </form>
      <div id="status"></div>
      <div id="roomname"></div>
    </div>

    <script>
      let ws, username, token;
      let room = "";
      const msgs = document.getElementById("msgs");
      const input = document.getElementById("input");
      const status = document.getElementById("status");
      const sendbox = document.getElementById("sendbox");
      const roomInput = document.getElementById("room-input");
      const roomNameDiv = document.getElementById("roomname");

      // --- Ссылки на элементы UI авторизации
      const auth = document.getElementById("auth");
      const authTitle = document.getElementById("auth-title");
      const authUser = document.getElementById("auth-user");
      const authPass = document.getElementById("auth-pass");
      const authSubmit = document.getElementById("auth-submit");
      const authToggle = document.getElementById("auth-toggle");
      const authStatus = document.getElementById("auth-status");
      let isLogin = true;

      // --- Ручки формы авторизации
      authSubmit.onclick = async (e) => {
        e.preventDefault();
        const user = authUser.value.trim();
        const pass = authPass.value;
        room = roomInput.value.trim() || "general";
        if (!user || !pass) {
          authStatus.textContent = "Имя пользователя и пароль обязательны.";
          return;
        }
        if (!room) {
          authStatus.textContent = "Необходимо указать комнату.";
          return;
        }
        authStatus.textContent = isLogin ? "Вход..." : "Регистрация...";
        try {
          const resp = await fetch(isLogin ? "/login" : "/register", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ user, password: pass }),
          });
          if (!resp.ok) {
            const text = await resp.text();
            authStatus.textContent =
              text || (isLogin ? "Ошибка входа" : "Ошибка регистрации");
            return;
          }
          if (isLogin) {
            const data = await resp.json();
            token = data.token;
            username = user;
            showChat();
          } else {
            authStatus.textContent = "Регистрация успешна! Теперь войдите.";
            setTimeout(() => toggleAuth(true), 1200);
          }
        } catch (err) {
          authStatus.textContent =
            (isLogin ? "Ошибка входа: " : "Ошибка регистрации: ") + err;
        }
      };

      function toggleAuth(toLogin) {
        isLogin = toLogin;
        authTitle.textContent = isLogin ? "Вход" : "Регистрация";
        authSubmit.textContent = isLogin ? "Войти" : "Зарегистрироваться";
        authToggle.textContent = isLogin
          ? "Нет аккаунта? Зарегистрироваться"
          : "Уже есть аккаунт? Войти";
        authStatus.textContent = "";
        authPass.value = "";
      }
      authToggle.onclick = (e) => {
        e.preventDefault();
        toggleAuth(!isLogin);
      };

      // --- UI чата ---
      function showChat() {
        auth.style.display = "none";
        document.getElementById("chat").style.display = "";
        roomNameDiv.textContent = "Комната: " + room;
        msgs.innerHTML = "";
        connect();
      }

      let typingTimeout;
      const TYPING_DELAY = 10000;
      input.addEventListener("input", () => {
        if (!ws || ws.readyState !== 1) return;
        if (typingTimeout === undefined) sendTyping(true);
        clearTimeout(typingTimeout);
        typingTimeout = setTimeout(() => {
          sendTyping(false);
          typingTimeout = undefined;
        }, TYPING_DELAY);
      });

      function sendTyping(isTyping) {
        if (ws && ws.readyState === 1)
          ws.send(JSON.stringify({ typing: isTyping }));
      }

      function appendMessage(user, text) {
        const div = document.createElement("div");
        div.className = "msg" + (user === username ? " mine" : "");
        div.textContent = `${user}: ${text}`;
        msgs.appendChild(div);
        msgs.scrollTop = msgs.scrollHeight;
      }
      function showTyping(user) {
        status.textContent = `${user} печатает...`;
      }
      function clearTyping() {
        status.textContent = "";
      }

      // --- Подключение к WebSocket ---
      function connect() {
        ws = new WebSocket(
          (location.protocol === "https:" ? "wss://" : "ws://") +
            location.host +
            "/ws?room=" +
            encodeURIComponent(room)
        );
        ws.onopen = () => {
          status.textContent = "Соединено!";
        };
        ws.onclose = () => {
          status.textContent = "Отключено. Переподключение...";
          setTimeout(connect, 2000);
        };
        ws.onerror = () => (status.textContent = "Ошибка WebSocket!");
        ws.onmessage = (evt) => {
          try {
            const msg = JSON.parse(evt.data);
            console.log("Получено:", msg);
            if (msg.typing) {
              showTyping(msg.user);
              setTimeout(clearTyping, TYPING_DELAY + 200);
            } else if (msg.text) {
              clearTyping();
              appendMessage(msg.user, msg.text);
            }
          } catch (e) {
            console.error("Ошибка обработки WS-сообщения", e);
          }
        };
      }

      // --- Отправка сообщения ---
      sendbox.onsubmit = (e) => {
        e.preventDefault();
        if (!input.value.trim() || !ws || ws.readyState !== 1) return;
        if (typingTimeout !== undefined) {
          clearTimeout(typingTimeout);
          sendTyping(false);
          typingTimeout = undefined;
        }
        ws.send(JSON.stringify({ text: input.value }));
        input.value = "";
      };
    </script>
  </body>
</html>
